<!DOCTYPE html>
<html>

<head>
    <title>TheOneAndOnly</title>
    <style>
        body {
            background-color: slategrey;
            /* set a background color for the entire page */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            background-color: slategrey;
            /* set a background color for the container */
            padding: 10px;
        }

        .container img {
            width: 100%;
            height: auto;
            margin: 5px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 5px #ccc;
        }

        .container .center {
            width: 90%;
            /* set a width for the center image */
            display: flex;
            justify-content: center;
            /* center the image horizontally */
            margin: 0 auto;
            /* center the image vertically */
        }

        .container .left {
            width: 50%;
            order: 1;
        }

        .container .right {
            width: 50%;
            order: 2;
        }

        @media only screen and (max-width: 600px) {
            .container img {
                width: 100%;
            }

            .container .left,
            .container .right,
            .container .center {
                order: unset;
                width: 100%;
                margin: 5px 0;
            }

            .container .left {
                order: 2;
            }

            .container .right {
                order: 3;
            }

            .container .center {
                order: 1;
            }


        }


        .iframe-container {
            position: relative;
            width: 100%;
            height: 97.5%;
            background-image: url('image/VideoNextBedNew.png');
            background-size: cover;
            background-position: center;
            margin: 5px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 5px #ccc;
        }

        .iframe-container iframe {
            position: relative;
            top: 35%;
            left: 20%;
            width: 60%;
            height: 60%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center"><img src="image/IntroNew.png"></div>
        <div class="left"><img src="image/Umbrella.png"></div>
        <div class="right"><img src="image/Table.png"></div>
    </div>
    <div class="container">
        <div class="left"><img src="image/Bed.png"></div>
        <div class="right">
            <div class="iframe-container">
                <iframe src="https://player.vimeo.com/video/820594891" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>


</body>

</html>
